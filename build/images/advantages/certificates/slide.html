					<div class="image">
						<img src="<?=$slide['image']?>" id="" style="max-width: 100%;">

						<i class="lauer-info"></i>
					</span>
				</div>

					<input class="form-control" type="text" placeholder="Ссылка" name="link" value="<?=$slide['link']?>"/>

					</span>
				</div>

					<input class="form-control" type="text" placeholder="Alt" name="alt" value="<?=$slide['alt']?>"/>

						<i class="lauer-info"></i>
					</span>
				</div>

						<i class="lauer-info"></i>
					</span>
				</div>

			</section>
		</div>

				<input class="form-control" type="text" placeholder="0" name="sort" value="<?=$slide['sort']?>" required/>

					<i class="lauer-info"></i>
				</span>
			</div>

			<div class="input-group margin">
				<label>
					<input id="new_window" type="checkbox" name="new_window" value="1" <?=$slide['new_window'] ? 'checked' : ''?>>

					<i class="lauer-info"></i>
				</span>
			</div>

			<div class="input-group margin">
				<label>
					<input id="button" type="checkbox" name="button" value="1" <?=$slide['button'] ? 'checked' : ''?>>

				</label>
				<span class="circle-info" data-toggle="tooltip" title="Активируйте опцию, чтобы на слайлде отображалась кнопка 'Подробнее'.">
					<i class="lauer-info"></i>
				</span>
			</div>

			<div class="input-group margin">
				<label>
					<input id="status" type="checkbox" name="status" value="1" <?=$slide['status'] ? 'checked' : ''?>>

				</label>

				</span>
			</div>

			<a href="/admin/modules/item/carousel/" class="btn btn-danger margin-top-20">

			</a>
